<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Home | SongSwipe</title>
    
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="#myfinds">My Finds<img class="my-finds-icon" src="Assets/My-Finds-icon.svg" alt="My Finds icon"></a>
            <div class="divider"></div>
            <a href="#profile"><img class="profile-icon" src="Assets/Profile-Icon.svg" alt="Profile icon"></a> 
        </div>
        <div class="slider">
            <div class="slider-inner">
                <div class="filter">
                    <a>Pop</a>
                </div>
                <div class="filter">
                    <a>Rap</a>
                </div>
                <div class="filter">
                    <a>Hip-Hop</a>
                </div>
                <div class="filter">
                    <a>RnB</a>
                </div>
                <div class="filter">
                    <a>Rock</a>
                </div>
                <div class="filter">
                    <a>Metal</a>
                </div>
                <div class="filter">
                    <a>Indie</a>
                </div>
                <div class="filter">
                    <a>Jazz</a>
                </div>
                <div class="filter">
                    <a>Electronic</a>
                </div>
                <div class="filter">
                    <a>Drum & Bass</a>
                </div>
                <div class="filter">
                    <a>Chill</a>
                </div>
                <div class="filter">
                    <a>Bubblegum Pop</a>
                </div>
                <div class="filter">
                    <a>Emo</a>
                </div>
                <div class="filter">
                    <a>K-Pop</a>
                </div>
                <div class="filter">
                    <a>J-Pop</a>
                </div>
                <div class="filter">
                    <a>Soundtracks & Musicals</a>
                </div>
                <div class="filter">
                    <a>Country</a>
                </div>
                <div class="filter">
                    <a>Folk</a>
                </div>
                <div class="filter">
                    <a>Acoustic</a>
                </div>
                <div class="filter">
                    <a>Latin</a>
                </div>
                <div class="filter">
                    <a>Blues</a>
                </div>
                <div class="filter">
                    <a>Punk</a>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="Assets/SongSwipe-logo.svg" alt="navbar logo">
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
