<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home | SongSwipe</title>
    
</head>
<body>
    
    <div class="navbar">
        <div class="logo">
            <img src="Assets/SongSwipe logo.svg" alt="navbar logo">
        </div>
        <div class="slider">
            <div class="slider-inner">
                <div class="slide-img">
                    <a class="filter">Pop</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Rap</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Hip-Hop</a>
                </div>
                <div class="slide-img">
                    <a class="filter">RnB</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Rock</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Metal</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Indie</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Jazz</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Electronic</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Drum & Bass</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Chill</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Bubblegum Pop</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Emo</a>
                </div>
                <div class="slide-img">
                    <a class="filter">K-Pop</a>
                </div>
                <div class="slide-img">
                    <a class="filter">J-Pop</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Soundtracks & Musicals</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Country</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Folk</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Acoustic</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Latin</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Blues</a>
                </div>
                <div class="slide-img">
                    <a class="filter">Punk</a>
                </div>
            </div>
        </div>
        <div class="links">
            <a href="#myfinds">My Finds<img class="my-finds-icon" src="Assets/My Finds icon.svg" alt="My finds icon"></a>
            <img class="profile-icon" src="Assets/Profile Icon.svg" alt="Profile icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
